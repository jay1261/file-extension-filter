<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>파일 확장자 차단</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h2>파일 확장자 차단</h2>

    <div class="section fixed-extensions">
        <div class="title">고정 확장자</div>
        <div class="fixed-list" id="fixedList">

        </div>
    </div>

    <div class="section custom-extensions">
        <div class="title">커스텀 확장자</div>
        <div class="custom-input">
            <input type="text" id="customExtInput" maxlength="20" placeholder="확장자 입력">
            <button id="addCustom">+추가</button>
        </div>
        <div class="custom-list" id="customList">
            
        </div>
        <div id="count"></div>
    </div>


</body>

</html>
